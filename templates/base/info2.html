<div class="container">
	<h1>Clientes</h1>
	<table class="table">
		<thead class="thead-light">
			<tr>
				<th scope="col">No.</th>
				<th scope="col">Nombre</th>
				<th scope="col">Apellido</th>
				<th scope="col">Acciones</th>
			</tr>
		</thead>
		<tbody>
			{% for cliente in object_list %}
			<tr>
				<th scope="row">{{cliente.id}}</th>
				<td>{{cliente.nombre}}</td>
				<td>{{cliente.apellidos}}</td>
				<td>
					<a class="btn btn-primary mb-3" href="{% url 'clientes:editarRegistro' cliente.id %}">Editar</a>
					<a class="btn btn-primary mb-3" href="{% url 'clientes:eliminarRegistro' cliente.id  %}">Borrar</a>
				</td>
			</tr>
			{% empty %}
			<th>No hay clientes</th>
			{% endfor %}
		</tbody>
	</table>
</div>
<script type="text/javascript" src="js/bootstrap.js"></script>
